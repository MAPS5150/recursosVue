<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de eventos</title>
</head>
<body>
    <div id="app">
        <p>{{contador}}</p>
        <button v-on:mouseover="contador += 1">sumar</button>
        <button v-on:click.once="saludar('Hechale ganas')">saludar</button>
        <button v-on:click.stop="saludar()">saludar</button>
    </div>
    <!--CDN V2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                contador: 0
            },
            methods: {
                saludar(nombre) {
                    console.log('Hola amig@s', nombre)
                }
            }
        })
    </script>
</body>
</html>
