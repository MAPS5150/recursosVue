<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-html</title>
</head>
<body>
    <!--v-html-->
    <div id="app">
        <p v-html="titulo"></p>
        <p v-html="link"></p>
    </div>
    <!--CDN V2-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue ({
            el: '#app',
            data: {
                link: "<a href = 'https://www.youtube.com/gowplay'>Canal GowPLay</a>",
                titulo: "<h1>GowPlay</h1>"
            }
        })
    </script>
</body>
</html>
